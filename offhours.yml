policies:

#==================
# EC2
#==================

# turn instances off during non-business hours
  - name: ec2-stop-instances-offhours
    resource: ec2
    mode:
      type: periodic
      role: arn:aws:iam::867336174616:role/cost-control-permissions
      schedule: "rate(15 minutes)"
    filters:
      - "tag:Custodian": present
      - type: offhour
        tag: offhours
        default_tz: et
        offhour: 20
    actions:
      - stop

  - name: ec2-start-instances-onhours
    resource: ec2
    mode:
      type: periodic
      role: arn:aws:iam::867336174616:role/cost-control-permissions
      schedule: "rate(15 minutes)"
    filters:
      - "tag:Custodian": present
      - type: onhour
        tag: offhours
        default_tz: et
        onhour: 8
    actions:
      - start