policies:
  - name: offhours-policy
    mode:
        type: scheduled
        schedule: "cron(1 * * * ? *)" # Run every hour at one minute past the hour
        role: arn:aws:iam::867336174616:policy/CC_Lamba_CW
    resource: ec2
    filters:
      - type: offhour
        default_tz: est # set this to your timezone
        tag: downtime
        opt-out: false
        offhour: 18 # the hour when instances will be shut down
    actions:
      - stop