- name: ec2-offhours-stop
  resource: ec2
  description: |
      Stops any EC2 instance which has a c7n_maid_offhours tag set if the day and time
      specified in the tag match the current day and time. Ex off=(M-F,17);on=(M-F,7);tz=aet
  mode:
    type: periodic
    schedule: "rate(5 minutes)"
    timeout: 180
  filters:
   - type: offhour
     tag: c7n_maid_offhours
     default_tz: et
     offhour: 17
  actions:
   - stop


- name: ec2-offhours-start
  resource: ec2
  description: |
      Starts any EC2 instance which has a c7n_maid_offhours tag set if the day and time specified
      in the tag match the current day and time. Ex off=(M-F,19);on=(M-F,7);tz=aet
  mode:
    type: periodic
    schedule: "rate(5 minutes)"
    timeout: 180
  filters:
   - type: onhour
     tag: c7n_maid_offhours
     default_tz: et
     onhour: 7
  actions:
   - start